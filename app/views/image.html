<div class="panel panel-default">
  <div class="panel-heading text-right">
    <h2>{{image.title || album.title}}</h2>

  </div>
  <div class="panel-body">

    <section data-ng-if="isLoading">
    <img data-ng-src="{{placeholerUrl}}" class="img-responsive imageView" >
    </section>
    <section data-ng-if="!isLoading && !image.is_album">
      <img data-ng-if="!image.animated" data-ng-src="{{image.link}}" class="img-responsive imageView" >
      <img data-ng-if="image.animated" data-ng-src="{{image.link}}" class="img-responsive imageView" >
    </section>
    <section data-ng-if="!isLoading && album">
      <div class="row" data-ng-repeat="frame in album.images">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="panel panel-default">
            <div class="panel-body">
               <img data-ng-src="{{frame.link}}" class="img-responsive imageView" >
            </div>
            <div class="panel-footer" data-ng-if="frame.description">
              {{frame.description}}
            </div>
          </div>

        </div>
        <hr />
      </div>
    </section>
  </div>
  <div class="panel-footer">
    <div class="row">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <span class="badge "> <i class="fa fa-heart text-success"></i> {{image.ups || album.ups}} </span>
        <span class="badge"><i class="fa fa-heart text-danger"></i> {{image.downs || album.downs}} </span>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 ">
        <span class="badge "> <i class="fa fa-clock-o text-success"></i> {{image.datetime || album.datetime | date:' HH:mm:ss'}} </span>

      </div>
    </div>

    <div class="row" data-ng-if="image.description || album.description">
    <hr />
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <p>{{image.description || album.description}}</p>
      </div>
    </div>


  </div>
</div>
